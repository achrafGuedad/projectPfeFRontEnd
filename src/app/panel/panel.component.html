<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<app-menu></app-menu>




<div class="outlet">

      <div class="container-fluid">
        <h2>Panel Heading</h2>
        <div class="panel panel-danger">
          <div class="panel-heading">Panel Heading</div>
          <div class="panel-body" style="height: 100%;background-color: -moz-hyperlinktext">Panel Content
            <div class="container" >

              <div class="row">
                <div class="col-md-4 col-md-offset-4">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Please sign in</h3>
                    </div>

                    <div class="alert alert-danger" role="alert" class="errorPanel" *ngIf="errorPanel==1">
                      Accès Refusé ...
                    </div>

                    <div class="panel-body">
                      <form accept-charset="UTF-8" role="form" (ngSubmit)="onLogin(c.value)" #c="ngForm">
                        <fieldset>
                          <div class="form-group">
                            <input class="form-control" placeholder="USERNAME" name="username" ngModel type="text" />
                          </div>
                          <div class="form-group">
                            <input class="form-control" placeholder="PASSWORD" name="password" ngModel type="password" />
                          </div>
                          <div class="checkbox">
                            <label>
                              <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                            </label>
                          </div>
                          <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

</div>



</body>
</html>
