<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" >

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>

        <div class="alert alert-danger" role="alert" class="errorPanel" *ngIf="errorPanel==1">
           Accès Refusé ...
        </div>

        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" (ngSubmit)="onLogin(c.value)" #c="ngForm">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="USERNAME" name="username" ngModel type="text" />
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="PASSWORD" name="password" ngModel type="password" />
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                </label>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
